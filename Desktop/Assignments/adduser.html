<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jquery add user</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="adduser.css" media="screen" title="no title">
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <script>
        $(document).ready(function(){
            alert('Welcome. Please fill out the required form.');
            $('form').submit(function(){
                var firstName = $("#first_name").val(),
                lastName = $("#last_name").val(),
                email = $("#email").val(),
                contact = $("#contact").val();
                if(firstName === '' || lastName === '' || email === '' || contact === ''){
                        alert('Please fill in all of the fields.');
                    }else{$(".table").append("<tr>" +
                                        "<td>" + $("#first_name").val() + "</td>" +
                                        "<td>" + $("#last_name").val() + "</td>" +
                                        "<td>" + $("#email").val() + "</td>" +
                                        "<td>" + $("#contact").val() + "</td>"+
                                   "</tr>");
                $(".text_input").val("");
            }
                return false;
        });
        $('input').keydown(function(k){
            if(k.keyCode == 13){
                $('form').submit();
            }
        })
        });
        </script>
    </head>
    <body>
        <div class="container">
        <table class="table">
            <thead>
                <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact Number</th>
                </tr>
            </tbody>
            </thead>
        <table>
        <h3>Add a User</h3>
        <br>
        <form>
            <input class="text_input" id="first_name" type="text" placeholder="First Name"/>
            <input class="text_input" id="last_name" type="text" placeholder="Last Name"/>
            <input class="text_input" id="email" type="text" placeholder="Email Address"/>
            <input class="text_input" id="contact" type="text" placeholder="Contact Number"/>
            <input class="btn btn-warning btn btn-default btn-xs" type="submit" value="Add User"/>
        </form>
    </div>
    </body>
</html>
